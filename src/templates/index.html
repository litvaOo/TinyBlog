{% extends "layout_template.html" %}
{% block body %}
  {% for post in posts %}
    <div class="col-md-12 blog-post">
    <div class="post-title">
    <a href="/posts/{{post.id}}"><h1>{{post.title}}</h1></a>
    </div>
    <div class="post-info">
    <span>{{post.post_date}}</span>
    </div>
    <p>{{post.post_text[0:150] | safe}}...</p>
    <a href="/posts/{{post.id}}" class="button button-style button-anim fa fa-long-arrow-right"><span>Читать далее</span></a>
    </div>
  {% endfor %}
{% endblock %}
