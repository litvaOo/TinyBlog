{% extends 'layout_template.html'%}
{% block title %} {{post.title}} {% endblock %}
{% block body %}
<div class="blog-post">
  <h2 class="blog-post-title">{{post.title}}</h2>
  <p class="blog-post-meta"> {{post.post_date}} </p>
  <article>
    {{post.post_text | safe}}
  </article>
  <span class="label label-default">Likes: {{post.likes_number}}</span>
</div>
{% endblock %}
